<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFM Markdown Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #editor {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        #preview {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div>
        <textarea id="editor" placeholder="Type your GitHub flavored markdown here..."></textarea>
        <div id="preview"></div>
    </div>

    <script src="marked.min.js"></script>
    <script>
        // Enable GitHub Flavored Markdown (GFM)
        marked.setOptions({
            gfm: true,
            breaks: true // This will support GFM line breaks
        });

        document.getElementById('editor').addEventListener('input', function(e) {
            const markdown = e.target.value;
            const html = marked(markdown);
            document.getElementById('preview').innerHTML = html;
        });
    </script>
</body>
</html>
